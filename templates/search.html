<body class="main-layout">


    <div id="fruits" class="section dark_bg layout_padding left_white">
        <div class="container">
            <div class="row">
               <div class="col-md-12">
                    <div class="heading full text_align_center">
                        <h2 class="white_font full text_align_center">Our Fruits</h2>
                    </div>
                </div>
            </div>

            <div class="row" >
                {% for i in pr %}
                <div class="col-md-4 margin_top_30">
                    <div class="full fr">
                        <a href="{{i.get_url}}" ><img class="img-responsive"  src="{{i.img.url}}" alt="#" style="width300px;height:300px;"/></a>
                    </div>
                    <div class="full text_align_center">
                        <h4 class="white_font">{{i.name}}<br><strong class="theme_blue">{{i.desc|truncatewords:8}}</strong></h4>
                         <br>
                        <h4 class="white_font">Price: {{i.price}} Rs</h4><br>
                        <h4 class="white_font">Stock left: {{i.stock}}</h4>

                    </div>

               </div>
                {% endfor %}
            </div>


            </div>

        </div>
